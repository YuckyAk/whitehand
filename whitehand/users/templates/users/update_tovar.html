{% extends 'handmade/index.html' %}
{% load static %}
{%block oznokom%} {%endblock%}
{%block main%}

    <div class="card">
      <div class="card__title">
        <div class="icon">
          <a href="{%url 'tovari' %}"><i class="fa fa-arrow-left"></i></a>
        </div>
        <h3>New products</h3>
      </div>
      <div class="card__body">
        <div class="half">
          <div class="featured_text">
            <h2>Производитель:{{product.manufacturer}}</h2>
            <p class="sub">Название:{{product.name}}</p>
            <p class="price">{{product.price}}P</p>
          </div>
          <div class="image">
            <img src="{{product.image.url}}" alt="">
          </div>
        </div>
        <div class="half">
          <div class="description">
            <h2>{{product.description}}</h2>
          </div>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <div class="recommend">
        </div>
        <div class="action">
        </div>
      </div>
    </div>
<div class="admin_upr_prod">
  <form method="POST">
    {% csrf_token %}
    <div>
    <label for="id_name">Name:</label>
<input type="text" name="name" value="{{product.name}}" maxlength="100" id="id_name">
</div>
    <div>
    <label for="id_manufacturer">Manufacturer:</label>
<input type="text" name="manufacturer" value="{{product.manufacturer}}" maxlength="100" id="id_manufacturer">
</div>
    <div>
    <label for="id_price">Price:</label>
<input type="number" name="price" value="{{product.price}}"  step="0.01" id="id_price">
</div>
    <div>
    <label for="id_description">Description:</label>
<textarea name="description" cols="30" rows="5" id="id_description">{{product.description}}</textarea>
</div>
    <div>
</div>

  <input type="submit" value="Изменить">
    </form>
  </div>
 {%endblock%}
